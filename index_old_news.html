---
layout: default
---

<div class="home">

  <h1 class="page-heading">Older News</h1>

  <ul class="post-list">
    {% for post in site.posts offset: 4%}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          {{ post.title }}
        </h2>
        {{ post.content }}
      </li>
    {% endfor %}
  </ul>

</div>
