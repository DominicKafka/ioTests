---
layout: default
---

<div class="home">

  <h1 class="page-heading">Older News</h1>

  <ul class="post-list">
    {% for item in site.posts offset: 1%}
      <li>
        <span class="post-meta">{{ item.date | date: "%b %-d, %Y" }}</span>

        <h2>
          {{ item.title }}
        </h2>
        {{ item.content }}
      </li>
    {% endfor %}
  </ul>

</div>
