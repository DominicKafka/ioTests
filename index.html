---
layout: default
---

<div class="home">

  <h1 class="page-heading">Recent News</h1>

  <ul class="post-list">
    {% for item in site.posts limit:4 %}
      <li>
        <span class="post-meta">{{ item.date | date: "%b %-d, %Y" }}</span>

        <h2>
          {{ item.title }}
        </h2>
        {{ item.content }}
      </li>
    {% endfor %}
  </ul>
  
  <a href="{{ site.baseurl }}/index_old_news.html">Older News</a>

</div>
